<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./.src/css/index.css">
    <title>photographer</title>
</head>
<body>
    <nav class="nav" role="navigation" aria-label="main navigation">
        <a class="nav__logo" role="link" aria-label="logo" href="index.html">
            <img role="img" src="./src/img/logo/logoFishEye.png" alt="Fisheye Home page">
        </a>
        <div class="nav__tags"></div>
        <h1 class="nav__photographers">Nos photographes</h1>
    </nav>
    <main role="main">
        <label for="filter">Trier par</label>
        <select aria-label="filter" role="list" name="filter" id="filter">
          <option id="popuFilter" role="listitem" value="likes">Popularité</option>
          <option id="dateFilter" role="listitem" value="date">Date</option>
          <option id="titleFilter" role="listitem" value="alttext">Titre</option>
        </select>
      <section id="singlePhotographerContent"></section>
      <section id="galery"></section>
    </main>
      <section id="carouselContainer" aria-hidden="true">
        <div id="carouselImages"></div>
        <div class="carousel__navigation">
          <span id="toLeft" role="navigation" aria-label="Previous slide"> &lt; </span>
          <span id="toRight" role="navigation" aria-label="Next slide"> > </span>
          <span id="closeButton" role="navigation" aria-label="Close Slide">X</span>
        </div>
      </section>
    <section id="modalBottom" aria-label="modal with price and likes">
        <p id="modalBottom__likes" role="text"></p>
        <p id="modalBottom__price" role="text"></p>
    </section>
      <section aria-label="contact form" id="modal" aria-hidden="true">
        <div class="modalContainer" role="dialog" aria-labelledby="contactTitle">
            <h5 id="contactTitle">Contactez-moi</h5>
            <p id="photographerName"></p>
            <form action="./index.html" method="post">
              <label for="prenom">Prénom</label>
              <input role="textbox" type="text" id="prenom" required>
              <label for="nom">Nom</label>
              <input role="textbox" type="text" id="nom" required>
              <label for="email">Email</label>
              <input role="textbox" type="email" id="email" required>
              <label for="message" required>Votre message</label>
              <textarea role="textbox" id="message"></textarea>
              <button id="submitContactForm" role="button" aria-label="form validation">Envoyer</button>
            </form>
            <span id="closeModal" role="navigation" aria-label="close form">X</span>
        </div>
      </section>
    <script type="module" src="./src/js/index.js"></script>
</body>
</html>
